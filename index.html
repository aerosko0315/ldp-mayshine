<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>ldp</title>
		<link rel="stylesheet" href="./reset.css">
		<link rel="stylesheet" href="./style.css">
		<script src="./jquery/jquery.js"></script>
		<script src="./jquery/jquery-migrate.js"></script>
		<link rel="stylesheet" href="https://use.typekit.net/eyt5zry.css">
		<link rel="stylesheet" href="/css/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
		<!-- https://zurb.com/playground/twentytwenty -->
	</head>
	<body>
		<!-- form html -->
		<form action="/contact/#wpcf7-f59-o1" method="post" class="wpcf7-form" enctype="multipart/form-data" novalidate="novalidate">
			<div class="form-row"> 
				<span class="wpcf7-form-control-wrap your-name">
					<input type="text" name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Name *" autocomplete="off">
				</span>
			</div>
			<div class="form-row">
				<span class="wpcf7-form-control-wrap your-email">
					<input type="email" name="your-email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" placeholder="Email *" autocomplete="off">
				</span>
			</div>
			<div class="form-row"> 
				<span class="wpcf7-form-control-wrap your-message">
					<textarea name="your-message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" placeholder="Your Message Here *"></textarea>
				</span>
			</div>
			<div class="form-row text "><p>Your Design</p></div>
			<div class="btn-wrap"> 
				<input type="submit" value="Send" class="wpcf7-form-control wpcf7-submit" autocomplete="off">
			</div>
			<div class="form-row text "><p>Your Design</p></div>
		</form>
		<!-- form html -->
		<script>
			window.ldp = true
		</script>
	</body>
</html>
